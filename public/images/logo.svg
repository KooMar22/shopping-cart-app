<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Pozadina -->
  <rect width="800" height="400" fill="#711dc1" rx="20" ry="20"/>
  
  <!-- Naslov trgovine -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" font-style="oblique">Marko's Dummy Online Store</text>
  
  <!-- Košarica za kupovinu -->
  <g transform="translate(400, 220) scale(2.5)">
    <!-- Košarica -->
    <path d="M3,3 L6,20 L27,20 L30,3" stroke="white" stroke-width="2" fill="none" />
    <!-- Ručka košarice -->
    <path d="M10,3 C10,-2 23,-2 23,3" stroke="white" stroke-width="2" fill="none" />
    <!-- Kotačići košarice -->
    <circle cx="10" cy="23" r="2" fill="white" />
    <circle cx="23" cy="23" r="2" fill="white" />
  </g>
  
  <!-- Proizvodi koji "ispadaju" iz košarice -->
  <circle cx="330" cy="240" r="15" fill="#FFA500" /> <!-- Narančasti proizvod -->
  <rect x="430" y="250" width="25" height="25" fill="#4CAF50" rx="5" ry="5" /> <!-- Zeleni proizvod -->
  <polygon points="470,240 485,260 455,260" fill="#2196F3" /> <!-- Plavi proizvod -->
  
  <!-- Tekst za dodatne informacije -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Webshop sa raznim proizvodima</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">fakestoreapi.com</text>
